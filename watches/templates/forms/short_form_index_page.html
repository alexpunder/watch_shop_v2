<form method="post" action="{% url 'main:index' %}" class="form-style2">
    {% csrf_token %}
    <div class="form-inner">
        <h3 class="form-title h5">Оставьте заявку и наши специалисты непременно свяжутся с Вами в ближайшее время.</h3>
        <div class="row">
            {% for field in form %}
                <div class="col-md-6 col-xl-12">
                    <div class="form-group">
                        {{ field }}
                        {{ field.errors }}
                    </div>
                </div>
            {% endfor %}
            <div class="col-12 text-center">
                <button class="vs-btn">Отправить</button>
                <a class="form-link" href="{% url 'main:faq' %}">Часто задаваемые вопросы</a>
            </div>
        </div>
    </div>
    <div class="vs-circle color2"></div>
</form>
