<form action="#" class="form-style2">
    {% csrf_token %}
    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Закрыть" style="position: absolute; top: 15px; right: 15px; background-color: transparent; border: none; font-size: 30px; padding: 20px;">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="form-inner">
        <h3 class="form-title h3"><strong class="text-theme">Оставить заявку</strong></h3>
        <h3 class="form-title h6">Ваши контактные данные</h3>
        <div class="row">
            <div class="col-md-6 col-xl-6">
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="Имя">
                </div>
            </div>
            <div class="col-md-6 col-xl-6">
                <div class="form-group">
                    <input type="text" name="email" id="email" placeholder="Почта">
                </div>
            </div>
            <div class="col-md-6 col-xl-6">
                <div class="form-group">
                    <select name="coursenames" id="coursenames">
                        <option selected disabled hidden>Способ связи</option>
                        <option>Звонок</option>
                        <option>Telegram</option>
                        <option>WhatsUp</option>
                        <option>Viber</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 col-xl-6">
                <div class="form-group">
                    <input type="text" name="email" id="phone" placeholder="Телефон">
                </div>
            </div>
        </div>
        <h3 class="form-title h6">Информация о часах</h3>
        <div class="row">
            {% comment %} <span class="text-theme">50,000 students</span> {% endcomment %}
            <div class="col-md-6 col-xl-6">
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="Бренд">
                </div>
            </div>
            <div class="col-md-6 col-xl-6">
                <div class="form-group">
                    <input type="text" name="email" id="email" placeholder="Модель">
                </div>
            </div>
            <div class="col-md-6 col-xl-6">
                <div class="form-group">
                    <input type="text" name="email" id="phone" placeholder="Год">
                </div>
            </div>
            <div class="col-md-6 col-xl-6">
                <div class="form-group">
                    <input type="text" name="email" id="phone" placeholder="Цена">
                </div>
            </div>
        </div>
        <h3 class="form-title h6">Состояние и комплектация</h3>
        <div class="row">
            <div class="col-md-6 col-xl-6">
                <div class="form-group">
                    <select name="coursenames" id="coursenames">
                        <option selected disabled hidden>Состояние</option>
                        <option>Идеальное</option>
                        <option>Новое</option>
                        <option>Естественные следы носки</option>
                        <option>Есть дефекты</option>
                        <option>Требуется ремонт</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 col-xl-6">
                <div class="form-group">
                    <select name="coursenames" id="coursenames">
                        <option selected disabled hidden>Комплектация</option>
                        <option>С упаковкой</option>
                        <option>Без упаковки</option>
                    </select>
                </div>
            </div>
        </div>
        <h3 class="form-title h6">Выберите фото часов</h3>
        <div class="row">
            <div class="col-md-6 col-xl-12">
                <div class="form-group">
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                    <label for="formFileMultiple" class="form-label">Возможные форматы: png, jpg, jpeg</label>
                </div>
            </div>
        </div>
        <div class="col-12 text-center">
            <button type="button" class="vs-btn">Отправить</button>
        </div>
        <div class="col-12 text-center">
            <div class="custom-checkbox notice">
                <label for="wp-comment-cookies-consent"> Нажимая кнопку «Отправить», Вы соглашаетесь с <a href="{% url 'main:confidential' %}">политикой конфиденциальности</a> и <a href="{% url 'main:terms' %}">пользовательским соглашением</a>.</label>
            </div>
            <a class="form-link" href="{% url 'main:faq' %}">Часто задаваемые вопросы</a>
        </div>
    </div>
    <div class="vs-circle color2"></div>
</form>
